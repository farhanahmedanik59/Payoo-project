<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link rel="shortcut icon" href="Payoo-MFS-Resources/payoo.png" type="image/x-icon" />
    <!-- daisy ui Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-8/12 bg-[url('./Payoo-MFS-Resources/assets/bg.png')] bg-cover flex justify-center items-center">
      <img src="Payoo-MFS-Resources/assets/Group.png" alt="" />
    </div>
    <form action="" class="bg-white p-7 rounded-2xl w-4/5">
      <div>
        <label for="">Mobile Number (number=1234)</label>
        <br />
        <input type="text" placeholder="Enter number" class="input w-full rounded-xl" id="numberField" />
      </div>
      <div class="mt-4">
        <label for="">4 Digit Pin (pin=1234)</label>
        <br />
        <input type="text" placeholder="enter code" class="input w-full rounded-xl" id="codeField" />
      </div>
      <button class="btn btn-primary mt-4 w-full bg-[#0874F2] rounded-xl text-white" id="loginButton">Login</button>
    </form>
    <script src="script/script.js"></script>
  </body>
</html>
